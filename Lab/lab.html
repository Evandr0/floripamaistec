  <body>
    <header>

    <main>
      <h1 id="titulo">Testando botões </h1>
      <p>Primeira Parcela</p>
      <input type="text" id="p1">
      <p>Segunda Parcela</p>
      <input type="text" id="p2">

    <script>
        let elem_p1 = document.getElementById("p1");
        let elem_p2 = document.getElementById("p2");
        let elem_resultado = document.getElementById("resultado");


        function soma(){
            let num_p1 = Number(elem_p1.value);
            let num_p2 = Number(elem_p2.value);
            let somatorio = num_p1 + num_p2;
            resultado.textContent = String(somatorio);
        }

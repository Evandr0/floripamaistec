<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Landing page Internet General</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" width="120" height="120" title="Logotipo">
      <p>Internet General</p>
      <ul>
        <li><a href="index.html"> Inicio</a><br></li>
        <li><a href="contato.html"> Contato</a><br></li>
      </ul>
    </header>
    <main>
      <h1>Formulário de contato</h1>
      <p>Preencha os dados abaixo e envie sua mensagem de contato</p>
      <form action="contato.html" method="post">
        <fieldset>
            <legend>Formulário </legend>
            <div class="campos">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" placeholder="Digite seu nome" required />
            </div>
            <div class="campos">
                <label for="textEmail">E-mail</label>
                <input type="email" id="txtEmail" placeholder="Digite seu e-mail" required />
            </div>
            <div class="campos">
                <label for="txtMensagem">Mensagem</label>
                <textarea id="txtMensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>

            </div>
            <input type="submit" value="Enviar"/>

        </fieldset>
      </form>
      
    </main>
    <footer>
      <a href="http://www.facebook.com.br" target="_blank"><img src="images/teste.png" width="30" height="30" title="Facebook"></a>
      <a href="http://www.twitter.com.br" target="_blank"><img src="images/twitter.png" width="30" height="30" title="Twitter"></a>
      <a href="http://www.instagram.com" target="_blank"><img src="images/insta.png" width="30" height="30" title="Instagram"></a>

    </footer>

    <script>
     
      
    
    </script>
  </body>
  
</html>
